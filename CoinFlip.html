<!DOCTYPE html>
<html lang="en">
<head>
    <title>CoinFlip</title>
    <link rel="stylesheet" href="CoinFlip.css" >
    <script src="CoinFlip.js"></script>
</head>
<body>
    <div class="screen">
        <div>
            <h1 class="header">Coin-Flip</h1>
        </div>
        <div>
            <p class="coinSide">
            </p>
        </div>
        <div>
            <img id="head" class="invisible" src="img/CoinHead.png">
            <img id="tail" class="invisible" src="img/CoinTails.png">
        </div>
        <div>
            <p class="result">
            </p>
        </div>
        <div>
            <p class="choose">
                Choose
            </p>
        </div>
        <div class="buttons">
            <button class="headsButton" onclick="playGame('Heads')">HEADS</button>
            <button class="tailsButton" onclick="playGame('Tails')">TAILS</button>
        </div>
    </div>
</body>
</html>
